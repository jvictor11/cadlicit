<mat-toolbar color="primary">
  SCAL
  <span fxFlex></span>

  <ng-container *ngIf="!(authenticated$ | async)" >
      <button mat-button routerLink="/auth/login">
        <mat-icon>input</mat-icon>
        &nbsp;Login
      </button>
      <button mat-button routerLink="/auth/register">
        <mat-icon>person_add</mat-icon>
        &nbsp;Registro
      </button>
  </ng-container>

  <ng-container *ngIf="(authenticated$ | async) && (user$ | async)">
    <button mat-icon-button routerLink="/main">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button routerLink="/main/biddings">
      <mat-icon>gavel</mat-icon>
    </button>
    <button mat-icon-button routerLink="/main/companies">
      <mat-icon>business</mat-icon>
    </button>
    <button mat-icon-button routerLink="/main/dashboard">
      <mat-icon>dashboard</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icone do menu do usuÃ¡rio">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <p class="userBox">{{ (user$ | async)?.name }}</p>
      <p class="userBox">{{ (user$ | async)?.email }}</p>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()" >
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>

<router-outlet></router-outlet>
