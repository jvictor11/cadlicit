<mat-card class="layout-chart box" cdkDrag>
  <mat-card-header cdkDragHandle class="drag-area">
    <mat-card-title>Histórico de Licitações</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType">
    </canvas>
  </mat-card-content>
</mat-card>
